apiVersion: apps/v1
kind: Deployment
metadata:
  name: typesense-dashboard
  namespace: typesense
spec:
  replicas: 3
  selector:
    matchLabels:
      app: typesense-dashboard
  template:
    metadata:
      labels:
        app: typesense-dashboard
    spec:
      containers:
      - name: typesense-dashboard
        image: ghcr.io/bfritscher/typesense-dashboard:latest
        ports:
        - containerPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: typesense-ingress
  namespace: typesense
spec:
  ingressClassName: nginx
  rules:
  - host: ui.typesnse.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: typesense-dashboard
            port: 
              number: 80
